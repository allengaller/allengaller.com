<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Vi - Home page of iissnan</title>
    <link rel="stylesheet" type="text/css" href="./Vi - Home page of iissnan_files/main.css">
</head>

<body>
<div class="vi">
    <div class="sidebar">
        <div class="header">
            <h1 style="opacity: 1; top: 0px;">Vi</h1>
            <div class="quote">
                <p class="quote-text animate-init" style="opacity: 1; top: 0px;">不积跬步，无以至千里。不积小流，无以成江海。</p>
                <p class="quote-author animate-init" style="opacity: 1; top: 0px;">《劝学篇》—— <strong>荀子</strong></p>
            </div>
        </div>
        <div class="menu">
            <a href="https://github.com/iissnan" class="animate-init" style="opacity: 1; top: 0px;">GitHub</a>
            <a href="http://notes.iissnan.com/" class="animate-init" style="opacity: 1; top: 0px;">Notes</a>
            <a href="http://douban.com/people/iissnan" class="animate-init" style="opacity: 1; top: 0px;">DouBan</a>
            <a href="http://weibo.com/iissnan" class="animate-init" style="opacity: 1; top: 0px;">WeiBo</a>
        </div>
        <div class="location">
            <i class="location-icon" style="opacity: 1; top: 0px;"></i>
            <span class="location-text animate-init" style="opacity: 1; top: 0px;">XiaMen - China</span>
        </div>
    </div>

    <div class="content">
        <span class="close">close</span>
    </div>
</div>
<script type="text/javascript" src="./Vi - Home page of iissnan_files/index.js"></script>
<script>
    $(document).ready(function () {
        var delay = 1;
        var DELAY_STEP = 200;
        var animationOptions = { opacity: 1, top: 0};

        $('h1').animate(animationOptions).promise()
                .pipe(animateMain)
                .pipe(animateLocationIcon);

        function animateMain() {
            var dfd = $.Deferred();
            var els = $('.animate-init');
            var size = els.size();

            els.each(function (index, el) {
                delay++;
                $(el).delay(index * DELAY_STEP)
                        .animate(animationOptions);
                (size - 1 === index) && dfd.resolve();
            });
            return dfd.promise();
        }

        function animateLocationIcon() {
            $('.location-icon').delay(delay * DELAY_STEP).animate({
                opacity: 1,
                top: 0
            }).promise().done(animationQuote);
        }

        function animationQuote() {}
    });
</script>
